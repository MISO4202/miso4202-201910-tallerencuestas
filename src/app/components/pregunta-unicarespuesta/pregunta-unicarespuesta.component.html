<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      
      <div class="card col-md-6 nopadding">
        <form #f="ngForm"> 
          <div class="card-header">
              <h5 class="card-title">{{pregunta.pregunta}}</h5>
          </div>
          <div class="card-body">                              
            <div class="form-row" *ngFor="let respuesta of pregunta.respuestas; let i = index">                
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="radio{{respuesta.idrespuesta}}" [(ngModel)]="respuestaSeleccionada" [value]="respuesta.idrespuesta">
                <label class="form-check-label" for="radio{{respuesta.idrespuesta}}">
                  {{respuesta.respuesta}}
                </label>
              </div>
            </div>           
          </div>         
          <div class="card-footer">
            <button type="submit" [disabled]="respuestaSeleccionada==-1" class="btn btn-primary" (click)="siguiente()">Siguiente</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
