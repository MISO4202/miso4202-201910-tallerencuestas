<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      
      <div class="card col-md-6 nopadding">
        <form #f="ngForm"> 
          <div class="card-header">
              <h5 class="card-title">{{pregunta.pregunta}}</h5>
          </div>
          <div class="card-body">                              
            <div class="form-row">                
              <div class="form-group col-12">
                  <input type="text" required class="form-control" id="respuesta" name="respuesta" placeholder="Respuesta" [(ngModel)]="pregunta.respuesta">
              </div>
            </div>           
          </div>         
          <div class="card-footer">
            <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary" (click)="siguiente()">Siguiente</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
